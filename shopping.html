<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>indmillr: Shopping Cart</title>
    <link rel="stylesheet" href="style2.css"></style>
</head>
<body>
    <header>
        <div class="overlay"></div>
        <nav>
            <div class="nav-logo">
                <a href="index.html" target="_self"><img class="logo" src="images/logo.png" alt="Company Logo"></a>
            </div>
            <div class="cart">
                <a href="cart.html">Cart <span>0</span></a>
            </div>
        </nav>
    </header>

    <h1>Auction Items</h1>
    <div class="container">
            <div class="image">
                <img src="images/itemONE.png" alt="Item ONE">
                <h3 class="item-label">Item ONE</h3>
                <h3 class="item-price">$15.00</h3>
                <a class="add-cart cart1" href="#">Add to Cart</a>
            </div>
            <div class="image">
                <img src="images/itemTWO.png" alt="Item Two">
                <h3 class="item-label">Item Two</h3>
                <h3 class="item-price">$20.00</h3>
                <a class="add-cart cart2" href="#">Add to Cart</a>
            </div>
            <div class="image">
                <img src="images/itemTHREE.png" alt="Item Three">
                <h3 class="item-label">Item Three</h3>
                <h3 class="item-price">$10.00</h3>
                <a class="add-cart cart3" href="#">Add to Cart</a>
            </div>
            <div class="image">
                <img src="images/itemFOUR.png" alt="Item Four">
                <h3 class="item-label">Item Four</h3>
                <h3 class="item-price">$25.00</h3>
                <a class="add-cart cart4" href="#">Add to Cart</a>
            </div>
            <div class="image">
                <img src="images/itemFIVE.png" alt="Item Five">
                <h3 class="item-label">Item Five</h3>
                <h3 class="item-price">$5.00</h3>
                <a class="add-cart cart4" href="#">Add to Cart</a>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
