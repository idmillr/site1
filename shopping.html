<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>idmillr: Shopping Cart</title>
    <link rel="stylesheet" href="style2.css"></style>
</head>
<body>
    <header>
        <div class="overlay"></div>
        <nav>
            <a href="index.html" target="_self"><img src="images/logo.png" alt="Company Logo"></a>
            <h2>AUCTION ITEMS</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li class="cart">
                    <a href="cart.html">
                        <ion-icon name="basket"></ion-icon>Cart<span>0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="image">
            <img src="images/itemONE.png" alt="Item ONE">
            <h3>Item ONE</h3>
            <h3>$15.00</h3>
            <a class="add-cart cart1" href="#">Add Cart</a>
        </div>
        <div class="image">
            <img src="images/itemTWO.png" alt="Item Two">
            <h3>Item Two</h3>
            <h3>$20.00</h3>
            <a class="add-cart cart2" href="#">Add Cart</a>
        </div>
        <div class="image">
            <img src="images/itemTHREE.png" alt="Item Three">
            <h3>Item Three</h3>
            <h3>$10.00</h3>
            <a class="add-cart cart3" href="#">Add Cart</a>
        </div>
        <div class="image">
            <img src="images/itemFOUR.png" alt="Item Four">
            <h3>Item Four</h3>
            <h3>$25.00</h3>
            <a class="add-cart cart4" href="#">Add Cart</a>
        </div>
        <div class="image">
            <img src="images/itemFIVE.png" alt="Item Five">
            <h3>Item Five</h3>
            <h3>$5.00</h3>
            <a class="add-cart cart4" href="#">Add Cart</a>
        </div>
    </div>
    <script src="cart.js"></script>
</body>
</html>
